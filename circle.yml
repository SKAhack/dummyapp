machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - export DOCKER_TAG=`echo $CIRCLE_BRANCH | sed -e 's/[^a-zA-Z0-9\.\-_]/-/g'`
    - docker build -t skahack/dummyapp:$CIRCLE_SHA1 -t skahack/dummyapp:$DOCKER_TAG .
    - mkdir -p ~/docker; docker save skahack/dummyapp > ~/docker/image.tar

test:
  override:
    - docker run -d -p 3030:3030 skahack/dummyapp:$CIRCLE_SHA1; sleep 1
    - curl --retry 10 --retry-delay 5 -v http://localhost:3030

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push skahack/dummyapp:$CIRCLE_SHA1
      - docker push skahack/dummyapp:$DOCKER_TAG
